<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapro-user</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>
        <h>sapro</h>
    </header>
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="left">
                <div class="row">
                    <img src="https://statinfer.com/wp-content/uploads/dummy-user.png" id="profile" class="profile"/>
                <div class="col">
                    <h>name</h>
                    <button class="resume-btn">show resume</button>
                </div>
                </div>
                <div class="row">
                    <button class="bottom-btn" id="pending">pending</button>
                    <button class="bottom-btn" id="add-entry">add entry</button>
                </div>
            </div>
            <div class="right">
                <textarea id="bio" class="bio" placeholder="Bio"></textarea>
                <label for="email">email id:</label>
                <input type="text" id="email" name="email" placeholder="email id">
                <label for="linkedin">linkedin:</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="linkedin">
               <button class="edit-btn">edit</button>
            </div>
        </div>
    </div>
</body>
