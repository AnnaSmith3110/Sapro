<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapro-sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h>sapro</h>
    </header>
    <div class="wrapper">
        <form>
            <div class="content">
            <h>save your progress</h>
                 
                <br>
                <label for="email">email id:</label>
                <input type="text" id="fname" name="fname" placeholder="enter email id">
              <label for="pword">address:</label>
                <input type="address" id="address" name="address" placeholder="address">
                <label for="pword">password:</label>
                <input type="password" id="password" name="password" placeholder="password">
                <div class="centre">
                <button class="sign-up">sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
